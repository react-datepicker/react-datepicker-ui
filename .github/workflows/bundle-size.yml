name: Bundle Size Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install size-limit globally
        run: npm install -g size-limit @size-limit/file

      - name: Build project
        run: npm run build

      - name: Run size-limit
        run: size-limit
