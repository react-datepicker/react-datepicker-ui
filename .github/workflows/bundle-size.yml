name: Bundlesize Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-bundlesize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install bundlesize globally
        run: npm install -g bundlesize

      - name: Build project
        run: npm run build

      - name: Run bundlesize
        run: bundlesize
